<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header style="background: #2c3e50; color: #ecf0f1; font-family: 'Roboto', sans-serif;">
        <div class="container">
            <div class="logo">
                <img src="path/to/logo.png" alt="WhatsShop Logo" class="logo-img">
                <h1 style="font-weight: 700; margin: 0;">WhatsShop</h1>
            </div>
            <nav class="desktop-menu">
                <ul>
                    <li><a href="index.html" style="color: #ecf0f1;"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="order-history.html" style="color: #ecf0f1;"><i class="fas fa-history"></i> Order History</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <h2>Order History</h2>
        <div class="table-responsive">
            <table id="orderHistoryTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Order ID</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Customer Info</th>
                        <th>Delivery Method</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="orderHistoryBody"></tbody>
            </table>
        </div>
    </main>
    <script src="order-history.js"></script>
</body>
</html>
