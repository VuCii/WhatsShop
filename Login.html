<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details - WhatsShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="path/to/logo.png" alt="WhatsShop Logo" class="logo-img">
                <h1>WhatsShop</h1>
            </div>
            <nav class="desktop-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#personal-details" class="active"><i class="fas fa-user"></i> Personal Details</a></li>
                    <li><a href="index.html#cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="personal-details" class="container">
        <h2>Personal Details</h2>
        <form id="personal-details-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            
            <button type="submit">Save Details</button>
        </form>
    </section>

    <script>
        document.getElementById('personal-details-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            // Save to localStorage
            localStorage.setItem('personalDetails', JSON.stringify(formData));
            alert('Details saved successfully!');
        });

        // Load existing data if available
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('personalDetails');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('name').value = data.name;
                document.getElementById('email').value = data.email;
                document.getElementById('phone').value = data.phone;
                document.getElementById('address').value = data.address;
            }
        });
    </script>
</body>
</html>
